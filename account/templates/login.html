{% extends 'base.html' %}

{% block body %}

<!-- Material form login -->
<br>

<div class="card">

        <div class="card bg-light">
                <article class="card-body mx-auto" style="max-width: 400px;">
                    <h4 class="card-title mt-3 text-center">Log In</h4>
                    <p class="text-center">Get started with your free account</p>
                    <p>
                        <a href="" class="btn btn-block btn-google"> <i class="fab fa-google"></i>   Login via Google</a>
                        <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                    </p>
                    <p class="divider-text">
                        <span class="bg-light">OR</span>
                    </p>
                    <form method="post">
                            {% csrf_token %}

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i></i> </span>
                         </div>
                        <input name="name" class="form-control" placeholder="Enter username" type="name">
                    </div> <!-- form-group// -->
              
                    <div class="form-group input-group">
                        <div class="input-have create the signup template, that user use for registration.
                        group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="password" class="form-control" placeholder="enter password" type="password">
                    </div> <!-- form-group// -->
                                                  
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Log In</button>
                    </div> <!-- form-group// -->      
                    <p class="text-center">Have no account? <a href="{% url 'register' %}">Register</a> </p>                                                                 
                </form>
                </article>
                </div> <!-- card.// -->
                
                </div> 
 



{% endblock %}
